<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 5px;
            border: 1px solid black
        }
    </style>

</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--  HIERARQUIA DE TABELAS (simples)  
        TABLE = Tabela
            TABLE ROWS = Linha de Tabela
                TABLE HEADER = CabeÃ§alho de Tabela
                TABLE DATA = Dado de Tabela
    -->

    <table>
        <tr> <!--  Primeira linha (table row)  -->
            <td>A1</td> <!--  Primeiro dado (table data)  -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
