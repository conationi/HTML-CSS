<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
        border: 1px solid black;
        border-bottom: 0px solid black;
    }

    th,
    td {
        border: 1px solid black;
        padding: 5px;
    }

    .cnome {
        background-color: green;
    }
</style>

<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Wagner</td>
            <td>M</td>
            <td>43</td>
            <td>Marceneiro</td>
        </tr>

        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>37</td>
            <td>Mecânico</td>
        </tr>

        <tr>
            <td>Aline</td>
            <td>F</td>
            <td>19</td>
            <td>Estagiária</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>25</td>
            <td>T.I</td>
        </tr>

        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>49</td>
            <td>Professor</td>
        </tr>
    </table>
</body>

</html>
