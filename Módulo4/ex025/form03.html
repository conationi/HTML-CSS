<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">nome</label>
            <input type="text" name="nome" id="idnome" required maxlength="45" placeholder="Nome Completo"
                autocomplete="name">
        </p>

        <p>
            <label for="idmes">Período Letivo</label>
            <input type="month" name="mes" id="idmes">
        </p>

        <p>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="dia" id="iddia">
        </p>

        <p>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0-10" step="0.1" required>
        </p>

        <p>
            <label for="idhora">Horário da Prova</label>
            <input type="time" name="hora" id="idhora">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
