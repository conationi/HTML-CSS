<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulário</h1>

    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="idusuario">Usuário:</label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="20"
                placeholder="José da Silva" autocomplete="username">
        </p>

        <p>
            <label for="idsenha">Senha:</label>
            <input type="password" name="senha" id="idsenha" required minlength="10" maxlength="30"
                placeholder="senha123" autocomplete="current-password">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
