<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idemail">E-mail:</label>
            <input type="email" name="email" id="idemail" required autocomplete="email">
        </p>

        <p>
            <label for="idtelefone">Telefone</label>
            <input type="tel" name="telefone" id="idtelefone" required autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX)9XXXX-XXXX">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>

</html>
