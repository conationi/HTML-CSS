<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="idcor">Cor</label>
            <input type="color" name="cor" id="idcor">
        </p>

        <p>
            <label for="idnivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="10" value="10">
        </p>

        <p>
            <label for="idfoto">Foto de Perfil</label>
            <input type="file" name="foto" id="idfoto">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>

</html>
