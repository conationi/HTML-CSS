<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,200"
        rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <section id="corpo">
        <div id="imagem"></div>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações
            no seu
            ambiente.
        </p>

        <form action="login.php" method="post">
            <div id="login">
                <label for="idemail">&#128100;</span></label>
                <input type="email" name="email" id="idemail" required placeholder="Seu e-mail">
            </div>

            <div id="senha">
                <label for="idsenha">&#128273</label>
                <input type="password" name="senha" id="idsenha" required placeholder="Sua senha">
            </div>

            <input id="entrar" type="submit" value="Entrar">
            <input id="esqueci" type="button" value="Esqueci minha senha &#128274">
        </form>
    </section>
</body>

</html>
