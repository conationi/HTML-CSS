<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li>
            <p><abbr title="Use a tag <h>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <p>">Parágrafos</abbr></p>
